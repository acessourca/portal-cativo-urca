<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const segment = "/portal-cativo-urca";
      const location = window.location;
      const newPath = location.pathname.startsWith(segment) ? location.pathname.substring(segment.length) : location.pathname;
      
      // Redirect to the index.html with the correct path as a hash
      location.replace(
        location.protocol + "//" + location.hostname + (location.port ? ":" + location.port : "") + segment + "/#" + newPath + location.search + location.hash
      );
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, follow this <a href="https://acessourca.github.io/portal-cativo-urca/">link to the portal</a>.</p>
  </body>
</html>
